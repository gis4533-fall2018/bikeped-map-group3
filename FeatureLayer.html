<!--
  An example displaying a hosted feature layer
  ref: https://esri.github.io/esri-leaflet/tutorials/working-with-feature-layers.html
 -->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Leaflet Map with a Feature Layer</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js"
    integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g=="
    crossorigin=""></script>

  <!-- Load Esri Leaflet Renderers from CDN -->
  <script src="https://unpkg.com/esri-leaflet-renderers@2.0.6/dist/esri-leaflet-renderers.js"
    integrity="sha512-mhpdD3igvv7A/84hueuHzV0NIKFHmp2IvWnY5tIdtAHkHF36yySdstEVI11JZCmSY4TCvOkgEoW+zcV/rUfo0A=="
    crossorigin=""></script>

  <style>
    html,
    body,
    #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // add map
        const map = L.map('map', {
          center: [46.78, -92.1],
          zoom: 12.25
        });
        // add basemap
        const esriStreets = L.esri.basemapLayer('Gray').addTo(map);
        // add hosted feature layer
        
        const BikeLayer = L.esri.featureLayer({url: 'https://services.arcgis.com/8df8p0NlLFEShl0r/arcgis/rest/services/BikePedCounts2018/FeatureServer/0?token=1A9ALLPKBMc7Lf9elqtiNt9Lk-bMugAoCMqNqfzXc33K_sh9oM3SBM66Pklwz9oyhXhgvEzrG-mYgIxO6xyJnPvgIMzvQ7BFx00mhXeVRk3n5AbxDP5CwOXIVw1MfYqL1g9HngYVxumk1N70Dc9UoPUTNBeaZGymnN3CfcY3nDjtwgvGxp3GvaSliLWdv8e0RXYqr9ebr1n5aIiT1NvC0u808heWM6rHiBgoimjWkoDcsaNGpJxV9Zkw99LWkxCp'}).addTo(map);
        
        
        
        const PedLayer = L.esri.featureLayer({url: 'https://services.arcgis.com/8df8p0NlLFEShl0r/arcgis/rest/services/BikePedCounts2018/FeatureServer/1?token=1A9ALLPKBMc7Lf9elqtiNt9Lk-bMugAoCMqNqfzXc33K_sh9oM3SBM66Pklwz9oyhXhgvEzrG-mYgIxO6xyJnPvgIMzvQ7BFx00mhXeVRk3n5AbxDP5CwOXIVw1MfYqL1g9HngYVxumk1N70Dc9UoPUTNBeaZGymnN3CfcY3nDjtwgvGxp3GvaSliLWdv8e0RXYqr9ebr1n5aIiT1NvC0u808heWM6rHiBgoimjWkoDcsaNGpJxV9Zkw99LWkxCp'}).addTo(map);
       
        var overlayMaps = {
            "Pedestrian Counts": PedLayer,
            "Bike Counts": BikeLayer
        };
        
        var center = [46.66593106947641, -92.3342514038086];
        
  
        
        L.control.layers(null, overlayMaps).addTo(map);
        
        var imageUrl = 'http://umn.maps.arcgis.com/sharing/rest/content/items/ad04380296e24cd1aa51989f9021ed13/data',
imageBounds = [center, [46.79310694764, -92.248251]];

var imageOverlay = L.imageOverlay(imageUrl, imageBounds).addTo(map);
    
    </script>
</body>
</html>
